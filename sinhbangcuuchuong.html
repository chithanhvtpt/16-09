<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="100%">
    <script>
        let n = "";
        for (let i = 1; i <= 9; i++) {
            n += "<tr>";
            for (let j = 2; j <= 9; j++) {
                n += "<td>" + j + "x" + i + "=" +
                    i * j + "</td>"
            }
            n += "</tr>"
        }
        document.write(n)
    </script>
</table>
</body>
</html>
