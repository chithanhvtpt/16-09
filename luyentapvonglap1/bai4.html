<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c = a + b;
    let count = 2;

    while (count >= 0) {
        c = a + b;
        a = b;
        b = c;
        if (c % 5 === 0){
            document.write(c +' Đây là số đầu tiên chia hết cho 5')
            break;
        }else {
            count++;
        }
    }
</script>
</body>
</html>
