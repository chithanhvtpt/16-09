<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" onclick="play()">
<script>
    function play() {

        let min = parseInt(prompt("Nhập số bé nhất", ""));
        let max = parseInt(prompt("Nhập số lớn nhất", ""));
        let random = Math.random() * (max - min + min);
        let count = 1;
        while (count <= 3) {
            let num = parseInt(prompt("Hãy nhập số mà bạn đoán"))
            if (num === random) {
                alert('Chúc mừng!')
            } else if (num < random) {
                alert('Nhỏ hơn!')
            } else if (num > random) {
                alert('Lớn hơn!')
            }
            count++
        }
    }


</script>
</body>
</html>
