<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = prompt('Nhập nhiệt độ');
    if (temp > 100){
        alert('Hãy giảm nhiệt độ')
    }else if (temp < 20){
        alert('Hãy tăng nhiệt độ')
    }else {
        alert('Nhiệt độ bình thường')
    }
</script>
</body>
</html>
