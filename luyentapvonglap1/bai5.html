<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0
    let N = 20
    let a = 1;
    let b = 1;
    let c = a + b;
    let count = 2;
    document.write(a + ',' + b);

    while (count < N) {
        c = a + b;
        a = b;
        b = c;
        sum += c

        document.write(','+c);
        count++;
    }
    document.write(' tổng là' + sum)
</script>
</body>
</html>
