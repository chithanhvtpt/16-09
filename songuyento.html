<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt('Nhập num'));
  let check = true
  if (num < 2){
      check = false
  } else{
      for (let i = 2; i < num; i++) {
          if (num % i === 0){
              check = false;
              break;
          }
      }
  }
  if (check === true) {
      alert(num + 'Đây là số nguyên tố')
  }else{
      alert(num + 'Đây không phải là số nguyên tố')
  }
</script>
</body>
</html>
